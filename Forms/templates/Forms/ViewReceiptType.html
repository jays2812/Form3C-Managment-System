{% extends 'Forms/base.html' %}

{% block content %}
<div class="container">
  
  <h2> <i style="font-size:24px" class="fa">&#xf0f6;</i></i>
  <b>ReceiptType</b>
  </h2><br>

  <div class="row">

  <div class="col-md">

    <div class="card card-body">
      <form method="POST" action="http://127.0.0.1:8000/ViewIncomeType">
        {% csrf_token %}
      <table class="table">
      <tr>
        <th>Receipt Type</th>
        <th>Remarks</th>
        
      </tr>
      
      {% for i in ViewReceiptType %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.remarks}}</td>
      </tr>     
      {% endfor %}
    
      </table>
      </form>
    </div>
  </div>
  </div>
</div>
{% endblock content %}
