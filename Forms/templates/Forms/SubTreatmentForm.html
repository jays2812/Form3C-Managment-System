{% extends 'Forms/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="POST">
   {% csrf_token %}  
    <div class="container">  
<br>  
     <h2>
    <i class="fa fa-stethoscope" style="font-size:36px;"></i>
  <b>Sub Treatment</b>
  </h2><br>
    <div class="form-group row">  
     
    <div class="col-sm-4">  
      {{ form.sub_treatment|as_crispy_field }}  
    </div>  
  </div>
  <div class="form-group row">  
    
    <div class="col-sm-4">  
      {{ form.rate|as_crispy_field }}  
    </div>  
  </div>  
  <div class="form-group row">  
      
    <div class="col-sm-4">  
      {{ form.remarks|as_crispy_field }}  
    </div>  
  </div>
  <div class="form-group row">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>   
    </div>  
  
</form>
{% endblock content %}
