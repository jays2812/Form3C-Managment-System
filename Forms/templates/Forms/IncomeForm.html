{% extends 'Forms/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style="margin:0 auto;width:75%;text-align:left">

<form action="" method="POST">
   {% csrf_token %}  
    <div class="container">  
<br>  
      <h2>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cash-stack" viewBox="0 0 16 16">
  <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
  <path d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"/>
</svg> 
  <b>Income</b>
  </h2><br>
    <div class="form-group row">  
    
    <div class="col-sm-4">  
      {{ form.Iname|as_crispy_field }}  
    </div>  
  </div>  
  <div class="form-group row">  
    
    <div class="col-sm-4">  
      {{ form.doctor|as_crispy_field }}  
    </div>  
  </div>
  <div class="form-group row">  
    
    <div class="col-sm-4">  
      {{ form.amount|as_crispy_field }}  
    </div>  
  </div>
  <div class="form-group row">  

    <div class="col-sm-4">  
      {{ form.remarks|as_crispy_field }}  
    </div>  
  </div>
  
  <div class="form-group row">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>   
    </div>  
  </form>
</div>

{% endblock content %}
