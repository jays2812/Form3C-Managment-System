{% extends 'Forms/base.html' %}

{% block content %}
<div class="container">
  
  <h2>
    <i class="fa fa-stethoscope" style="font-size:36px;"></i>
  <b>Sub Treatment</b>
  </h2><br>
  <div class="row">

	<div class="col-md">

		<div class="card card-body">
			<form method="POST" action="http://127.0.0.1:8000/ViewSubTreatment">
				{% csrf_token %}
			<table class="table">
			<tr>
				<th>SubTreatment</th>
				<th>Rate</th>
				<th>Remarks</th>
				
			</tr>
			
			{% for i in ViewSubTreatment %}
			<tr>
				<td>{{i.sub_treatment}}</td>
				<td>{{i.rate}}</td>
				<td>{{i.remarks}}</td>
			</tr>			
			{% endfor %}
		
			</table>
			</form>
		</div>
	</div>
	</div>
</div>


  {% endblock content %}
