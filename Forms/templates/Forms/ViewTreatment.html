{% extends 'Forms/base.html' %}

{% block content %}
<div class="container">
  
  <h2>
    <i class="fa fa-medkit" style="font-size:36px;"></i>
  <b>Treatment</b>
  </h2><br>
<div class="row">

	<div class="col-md">

		<div class="card card-body">
			<form method="POST" action="http://127.0.0.1:8000/ViewTreatment">
				{% csrf_token %}
			<table class="table">
			<tr>
				<th>Treatment</th>
				<th>Remarks</th>
				
			</tr>
			
			{% for i in ViewTreatment %}
			<tr>
				<td>{{i.treatment}}</td>
				<td>{{i.remarks}}</td>
			</tr>			
			{% endfor %}
		
			</table>
			</form>
		</div>
	</div>
	</div>
</div>


  {% endblock content %}
