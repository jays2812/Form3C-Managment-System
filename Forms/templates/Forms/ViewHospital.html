{% extends 'Forms/base.html' %}

{% block content %}
<div class="container">
  
  <h2> <i style="font-size:24px" class="fa">&#xf0f6;</i></i>
  <b>Hospital</b>
  </h2><br>

<div class="row">

	<div class="col-md">

		<div class="card card-body">
			<form method="POST" action="http://127.0.0.1:8000/HospitalView">
				{% csrf_token %}
			<table class="table">
			<tr>
				<th>Name</th>
				<th>Doctor</th>
				<th>Print Line 1</th>
				<th>Print Line 2</th>
				<th>Print Line 3</th>
				<th>Update</th>
				
			</tr>
			
			{% for i in ViewHospital %}
			<tr>
				<td>{{i.hospital_name}}</td>
				<td>{{i.doctor}}</td>
				<td>{{i.printline1}}</td>
				<td>{{i.printline2}}</td>
				<td>{{i.printline3}}</td>
				<td><a class="btn btn-sm btn-info" href="{% url 'update-hospital' i.id %}">Update</a></td>
			</tr>			
			{% endfor %}
		
			</table>
			</form>
		</div>
	</div>
</div>
</div>


  {% endblock content %}
